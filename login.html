<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./src/styles/index.css">
    <link rel="stylesheet" href="./src/styles/admin.css">
    <link rel="shortcut icon" href="./src/assets/favicon.png" type="image/x-icon">
</head>
<body>
    <div class="form-container">
        <form class="admin-form" id="login-form">
            <h3 style="text-align: center; margin-bottom: 20px;color: #5bbce8">Admin Login</h3>
            <div class="input-container">
                <input type="email" placeholder="" name="email" required />
                <label for="email">email</label>
            </div>
            <div class="input-container">
                <input type="password" placeholder="" name="password" required />
                <label for="password">Password</label>
            </div>
            <button type="submit">Login</button>
            <a href="#/forgot-password" style="display: block; font-size: 12px; text-decoration:none;padding:0 10px;font-weight:bold;color:#5bbce8; margin-top: 10px;">Forgot Password?</a>
            <p class="error-message"></p>
        </form>
    </div>
    <script src="./src/pages/Login.js" type="module"></script>
</body>
</html>
